<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Files</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="deny">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/5.0.5/mediaelementplayer.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/5.0.5/mediaelement-and-player.min.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      #stream-media {
        height: 100%;
        width: 100%;
      }

      #error-message {
        color: red;
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }

      .mejs__container .mejs-download-button {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 30px;
        height: 30px;
        background-color: rgba(0,0,0,0.7);
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        color: white;
        z-index: 10;
        cursor: pointer;
      }

      .mejs__container .mejs-share-button {
        position: absolute;
        top: 50px;
        left: 10px;
        width: 30px;
        height: 30px;
        background-color: rgba(0,0,0,0.7);
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        color: white;
        z-index: 10;
        cursor: pointer;
      }

      .mejs__container .mejs-download-button:hover,
      .mejs__container .mejs-share-button:hover {
        background-color: rgba(255,255,255,0.7);
        color: black;
      }

      .mejs__container .mejs-download-button:before {
        font-family: "Font Awesome 5 Free";
        content: "\f019";
        font-weight: bold;
      }

      .mejs__container .mejs-share-button:before {
        font-family: "Font Awesome 5 Free";
        content: "\f064";
        font-weight: bold;
      }

      .mejs__container, .mejs__mediaelement, .mejs__iframe {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <video id="stream-media" controls preload="auto">
      <source src="" type="">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
      </p>
    </video>

    <div id="error-message"></div>

    <script>
      var mediaLink = "{{ mediaLink }}";

      if (mediaLink) {

        var player = new MediaElementPlayer('stream-media', {
          features: ['playpause','current','progress','duration','volume','fullscreen'],
          success: function(mediaElement, originalNode, instance) {

            // Set media source
            mediaElement.setSrc(mediaLink);
            mediaElement.load();

            // Download button
            var downloadButton = document.createElement('div');
            downloadButton.className = 'mejs-download-button';
            downloadButton.onclick = function(event) {
              event.stopPropagation();
              var link = document.createElement('a');
              link.href = mediaLink;
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            };
            instance.container.appendChild(downloadButton);

            // Share button
            var shareButton = document.createElement('div');
            shareButton.className = 'mejs-share-button';
            shareButton.onclick = function(event) {
              event.stopPropagation();
              if (navigator.share) {
                navigator.share({
                  title: "Play",
                  url: mediaLink
                });
              }
            };
            instance.container.appendChild(shareButton);
          }
        });

      } else {
        document.getElementById('error-message').textContent = 'Error: Media URL not provided';
      }
    </script>
  </body>
</html>
