<!DOCTYPE html>
<html lang="en">
<head>
  <title>Play Files</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Frame-Options" content="deny">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/5.0.5/mediaelementplayer.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/5.0.5/mediaelement-and-player.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
    }

    #stream-media {
      width: 100%;
      height: 100%;
    }

    #error-message {
      color: red;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }

    /* Custom buttons */
    .mejs__container .custom-button {
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      text-align: center;
      line-height: 36px;
      color: white;
      background-color: rgba(0,0,0,0.7);
      z-index: 10;
      cursor: pointer;
      font-family: "Font Awesome 5 Free";
      font-weight: bold;
      transition: 0.3s;
    }

    .custom-button:hover {
      background-color: rgba(255,255,255,0.7);
      color: black;
    }

    .mejs-download-button {
      top: 10px;
      left: 10px;
    }
    .mejs-download-button:before { content: "\f019"; } /* fa-download */

    .mejs-share-button {
      top: 60px;
      left: 10px;
    }
    .mejs-share-button:before { content: "\f064"; } /* fa-share */

    /* Watermark */
    .mejs-watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      opacity: 0.6;
      z-index: 20;
      pointer-events: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .mejs-watermark { width: 60px; }
      .custom-button { width: 30px; height: 30px; line-height: 30px; font-size: 14px; }
    }

    @media (min-width: 1200px) {
      .mejs-watermark { width: 100px; }
      .custom-button { width: 40px; height: 40px; line-height: 40px; font-size: 18px; }
    }

    .mejs__container, .mejs__mediaelement, .mejs__iframe {
      height: 100%;
    }
  </style>
</head>

<body>
  <video id="stream-media" controls preload="auto">
    <source src="" type="">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
    </p>
  </video>

  <div id="error-message"></div>

  <script>
    var mediaLink = "{{ mediaLink }}";

    if (mediaLink) {
      var player = new MediaElementPlayer('stream-media', {
        features: ['playpause','current','progress','duration','volume','fullscreen'],
        success: function(mediaElement, originalNode, instance) {

          mediaElement.setSrc(mediaLink);
          mediaElement.load();

          // Download button
          var downloadButton = document.createElement('div');
          downloadButton.className = 'custom-button mejs-download-button';
          downloadButton.onclick = function(event) {
            event.stopPropagation();
            var link = document.createElement('a');
            link.href = mediaLink;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };
          instance.container.appendChild(downloadButton);

          // Share button
          var shareButton = document.createElement('div');
          shareButton.className = 'custom-button mejs-share-button';
          shareButton.onclick = function(event) {
            event.stopPropagation();
            if (navigator.share) {
              navigator.share({
                title: "Play",
                url: mediaLink
              });
            }
          };
          instance.container.appendChild(shareButton);

          // Watermark
          var watermark = document.createElement('img');
          watermark.src = 'https://chadstreamz.sbs/assets/images/log2.png';
          watermark.className = 'mejs-watermark';
          instance.container.appendChild(watermark);
        }
      });

    } else {
      document.getElementById('error-message').textContent = 'Error: Media URL not provided';
    }
  </script>
</body>
</html>
