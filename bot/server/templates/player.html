<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Files</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.14.1/video-js.css" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    .custom-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 35px;
      height: 35px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 35px;
      color: white;
      z-index: 10;
      cursor: pointer;
      font-size: 16px;
    }

    .custom-button:hover {
      background-color: rgba(255,255,255,0.7);
      color: black;
    }

    .custom-share {
      top: 55px;
    }
  </style>
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-big-play-centered"
    controls
    preload="auto"
    data-setup='{}'>
    <source src="{{ mediaLink }}" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video.
    </p>
  </video>

  <!-- Download Button -->
  <div id="downloadBtn" class="custom-button"><i class="fas fa-download"></i></div>
  <!-- Share Button -->
  <div id="shareBtn" class="custom-button custom-share"><i class="fas fa-share-alt"></i></div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.14.1/video.min.js"></script>

  <script>
    const mediaLink = "{{ mediaLink }}"; // Replace with your media URL
    const player = videojs('my-video');

    // Download button
    document.getElementById('downloadBtn').onclick = () => {
      const link = document.createElement('a');
      link.href = mediaLink;
      link.download = '';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    // Share button
    document.getElementById('shareBtn').onclick = () => {
      if (navigator.share) {
        navigator.share({ title: "Play", url: mediaLink });
      } else {
        alert("Sharing not supported on this browser.");
      }
    };
  </script>

</body>
</html>
